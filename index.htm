<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.ico">
</head>

<body>
    <div class="whole-block">
        <div class="block">
            <div class="block-left">
                <div class="head-right">
                    <span class="logo">
                        <img src="logo.png" alt="logo" style="height: 60px;">
                    </span>
                </div>
                <div class="set-time">
                    <span class="sun-logo"><img src="sun_logo.png" alt="icon"></span>
                    <label for="" class="text">Set wake up time</label>
                    <select name="wakeup" id="wakeuptime" class="dropdown">
                        <option value="">Select Time</option>
                        <option value="12 AM- 01 AM">12 AM-1 AM</option>
                        <option value="01 AM- 02 AM">1 AM-2 AM</option>
                        <option value="02 AM -03 AM">2 AM -3 AM</option>
                        <option value="03 AM -04 AM">3 AM -4 AM</option>
                        <option value="04 AM -05 AM">4 AM -5 AM</option>
                        <option value="05 AM -06 AM">5 AM -6 AM</option>
                        <option value="06 AM -07 AM">6 AM -7 AM</option>
                        <option value="07 AM -08 AM">7 AM -8 AM</option>
                        <option value="08 AM -09 AM">8 AM -9 AM</option>
                        <option value="09 AM -10 AM">9 AM -10 AM</option>
                        <option value="10 AM -11 AM">10 AM -11 AM</option>
                        <option value="11 AM -12 PM">11 AM -12 PM</option>
                        <option value="12 PM -01 PM">12 PM -1 PM</option>
                        <option value="01 PM -02 PM">1 PM -2 PM</option>
                        <option value="02 PM -03 PM">2 PM -3 PM</option>
                        <option value="03 PM -04 PM">3 PM -4 PM</option>
                        <option value="04 PM -05 PM">4 PM -5 PM</option>
                        <option value="05 PM -06 PM">5 PM -6 PM</option>
                        <option value="06 PM -07 PM">6 PM -7 PM</option>
                        <option value="07 PM -08 PM">7 PM -8 PM</option>
                        <option value="08 PM -09 PM">8 PM -9 PM</option>
                        <option value="09 PM -10 PM">9 PM -10 PM</option>
                        <option value="10 PM -11 PM">10 PM -11 PM</option>
                        <option value="11 PM -12 PM">11 PM -12 AM</option>
                    </select>

                    <div class="vertical-line"></div>

                    <span class="lunch-logo"><img src="lunch.png" alt="icon"></span>
                    <label for="lunch-time" class="text">Set lunch time</label>
                    <select name="" id="lunchtime" class="dropdown">
                        <option value="">Select Time</option>
                        <option value="12 AM- 01 AM">12 AM-1 AM</option>
                        <option value="01 AM- 02 AM">1 AM-2 AM</option>
                        <option value="02 AM -03 AM">2 AM -3 AM</option>
                        <option value="03 AM -04 AM">3 AM -4 AM</option>
                        <option value="04 AM -05 AM">4 AM -5 AM</option>
                        <option value="05 AM -06 AM">5 AM -6 AM</option>
                        <option value="06 AM -07 AM">6 AM -7 AM</option>
                        <option value="07 AM -08 AM">7 AM -8 AM</option>
                        <option value="08 AM -09 AM">8 AM -9 AM</option>
                        <option value="09 AM -10 AM">9 AM -10 AM</option>
                        <option value="10 AM -11 AM">10 AM -11 AM</option>
                        <option value="11 AM -12 PM">11 AM -12 PM</option>
                        <option value="12 PM -01 PM">12 PM -1 PM</option>
                        <option value="01 PM -02 PM">1 PM -2 PM</option>
                        <option value="02 PM -03 PM">2 PM -3 PM</option>
                        <option value="03 PM -04 PM">3 PM -4 PM</option>
                        <option value="04 PM -05 PM">4 PM -5 PM</option>
                        <option value="05 PM -06 PM">5 PM -6 PM</option>
                        <option value="06 PM -07 PM">6 PM -7 PM</option>
                        <option value="07 PM -08 PM">7 PM -8 PM</option>
                        <option value="08 PM -09 PM">8 PM -9 PM</option>
                        <option value="09 PM -10 PM">9 PM -10 PM</option>
                        <option value="10 PM -11 PM">10 PM -11 PM</option>
                        <option value="11 PM -12 PM">11 PM -12 AM</option>
                    </select>

                    <div class="vertical-line"></div>

                    <span class="nap-logo"><img src="nap_logo.png" alt="icon"></span>
                    <label for="nap-time" class="text">Set nap time</label>
                    <select name="" id="naptime" class="dropdown">
                        <option value="">Select Time</option>
                        <option value="12 AM- 01 AM">12 AM-1 AM</option>
                        <option value="01 AM- 02 AM">1 AM-2 AM</option>
                        <option value="02 AM -03 AM">2 AM -3 AM</option>
                        <option value="03 AM -04 AM">3 AM -4 AM</option>
                        <option value="04 AM -05 AM">4 AM -5 AM</option>
                        <option value="05 AM -06 AM">5 AM -6 AM</option>
                        <option value="06 AM -07 AM">6 AM -7 AM</option>
                        <option value="07 AM -08 AM">7 AM -8 AM</option>
                        <option value="08 AM -09 AM">8 AM -9 AM</option>
                        <option value="09 AM -10 AM">9 AM -10 AM</option>
                        <option value="10 AM -11 AM">10 AM -11 AM</option>
                        <option value="11 AM -12 PM">11 AM -12 PM</option>
                        <option value="12 PM -01 PM">12 PM -1 PM</option>
                        <option value="01 PM -02 PM">1 PM -2 PM</option>
                        <option value="02 PM -03 PM">2 PM -3 PM</option>
                        <option value="03 PM -04 PM">3 PM -4 PM</option>
                        <option value="04 PM -05 PM">4 PM -5 PM</option>

                        <option value="06 PM -07 PM">6 PM -7 PM</option>
                        <option value="07 PM -08 PM">7 PM -8 PM</option>
                        <option value="08 PM -09 PM">8 PM -9 PM</option>
                        <option value="09 PM -10 PM">9 PM -10 PM</option>
                        <option value="10 PM -11 PM">10 PM -11 PM</option>
                        <option value="11 PM -12 PM">11 PM -12 AM</option>
                    </select>

                    <div class="vertical-line"></div>

                    <span class="nap-logo"><img src="nap_logo.png" alt="icon"></span>
                    <label for="night-time" class="text">Set night time</label>
                    <select name="" id="nighttime" class="dropdown">
                        <option value="">Select Time</option>
                        <option value="12 AM- 01 AM">12 AM-1 AM</option>
                        <option value="01 AM- 02 AM">1 AM-2 AM</option>
                        <option value="02 AM -03 AM">2 AM -3 AM</option>
                        <option value="03 AM -04 AM">3 AM -4 AM</option>
                        <option value="04 AM -05 AM">4 AM -5 AM</option>
                        <option value="05 AM -06 AM">5 AM -6 AM</option>
                        <option value="06 AM -07 AM">6 AM -7 AM</option>
                        <option value="07 AM -08 AM">7 AM -8 AM</option>
                        <option value="08 AM -09 AM">8 AM -9 AM</option>
                        <option value="09 AM -10 AM">9 AM -10 AM</option>
                        <option value="10 AM -11 AM">10 AM -11 AM</option>
                        <option value="11 AM -12 PM">11 AM -12 PM</option>
                        <option value="12 PM -01 PM">12 PM -1 PM</option>
                        <option value="01 PM -02 PM">1 PM -2 PM</option>

                        <option value="10 PM -11 PM">10 PM -11 PM</option>
                        <option value="11 PM -12 PM">11 PM -12 AM</option>
                    </select>
                </div>
                <div class="good-morning-text" id="greetText">WELCOME</div>
                <div class="alarm-btn" data-hover="Party Time !!" onclick="partytime()">
                    Set Alarm
                </div>
                <span class="msg-note">
                    <span id="wakeup-note">NO ALARM IS SET!!!</span> <br>
                    <span id="lunch-note"></span> <br>
                    <span id="nap-note"></span><br>
                    <span id="night-note"></span><br>
                </span>
            </div>
            <div class="block-right">
                <div class="time-container">
                    <div class="time_container1"></div>
                    <div class="time_container2"></div>
                    <div class="time_container3">
                        <span class="time-text">TIME</span>
                        <span class="time-box">
                            <div class="time-display" id="hour-display"></div>
                            <div class="time-indicator">hours</div>
                        </span>
                        <span class="sperater">:</span>
                        <span class="time-box">
                            <div class="time-display" id="mins-display"></div>
                            <div class="time-indicator">mins</div>
                        </span>
                        <span class="sperater">:</span>
                        <span class="time-box">
                            <div class="time-display"id="secs-display"></div>
                            <div class="time-indicator">secs</div>
                        </span>
                        <span class="time-box meridiem-indicator">
                            <div class="meridiem"id="meridiem-display"></div>
                        </span>
                    </div>

                </div>


                <div class="to-do-block">
                    <div class="breakfast-text" id="imgText">SET THE ALARM!!!</div>
                    <img src="image.jpg" alt="" class="window-img" id="img">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
